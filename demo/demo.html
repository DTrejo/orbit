  <head>
    <meta charset="utf-8" />
    <title>Orbit Demo</title>

    <!-- Attach our CSS -->
      <link rel="stylesheet" href="../orbit-1.2.3.css">
      <link rel="stylesheet" href="demo-style.css">

    <!-- Attach necessary JS -->
    <script type="text/javascript" src="../jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="../jquery.orbit-1.2.3.js"></script>

      <!--[if IE]>
           <style type="text/css">
               .timer { display: none !important; }
               div.caption { background:transparent; filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,endColorstr=#99000000);zoom: 1; }
          </style>
      <![endif]-->
    <!-- Run the plugin -->
    <script type="text/javascript">
      $(window).load(function() {
        $('#featured').orbit({
          // fade, horizontal-slide, vertical-slide, horizontal-push
          animation: 'horizontal-push',
          animationSpeed: 800, // how fast animtions are
          timer: false, // true or false to have the timer
          advanceSpeed: 4000, // if timer is enabled, time between transitions
          pauseOnHover: false, // if you hover pauses the slider
          startClockOnMouseOut: false, // if clock should start on MouseOut
          // how long after MouseOut should the timer start again
          startClockOnMouseOutAfter: 1000,
          directionalNav: true, // manual advancing directional navs
          captions: true, // do you want captions?
          captionAnimation: 'fade', // fade, slideOpen, none
          // if so how quickly should they animate in
          captionAnimationSpeed: 800,
          bullets: true, // true or false to activate the bullet navigation
          bulletThumbs: true, // thumbnails for the bullets
          // location from this file where thumbs will be
          bulletThumbLocation: 'thumbs/',
          afterSlideChange: function(){} // empty function
          });
      });
    </script>

  </head>
  <body>

  <div class="container">
    <h1><a href="">Perry's Journey</a></h1>
    <br>
    <!-- <a href="http://www.zurb.com/playground/orbit-jquery-image-slider">View Docs + Playground for Orbit</a> -->

<!-- =======================================

======================================= -->
    <div id="featured">
      <!-- <div class="content" style="" data-thumb="coffee.jpg">
        <h1>Orbit does content now.</h1>
        <h3>Highlight me...I'm text.</h3>
      </div> -->

      <img src="dummy-images/captions.jpg" data-caption="#htmlCaption"
                 data-thumb="captions.jpg" />
      <div class="content" style="" data-thumb="coffee.jpg">
        <h1>Orbit does content now.</h1>
        <h3>Highlight me...I'm text.</h3>
      </div>
      <img src="dummy-images/captions2.jpg" data-caption="#htmlCaption"
                 data-thumb="captions2.jpg" />
      <img src="dummy-images/features.jpg"
                 data-thumb="features.jpg" />
    </div>
    <!-- Captions for Orbit -->
    <span class="orbit-caption" id="htmlCaption"><strong>I'm A Badass Caption:
    </strong> I can haz <a href="#">links</a>, <em>style</em> or anything that
    is valid markup :)</span>



    </div>
  </body>
